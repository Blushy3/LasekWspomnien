<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lasek Wspomnień</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('BACKGROUND_IMAGE_URL') no-repeat center center fixed;
      background-size: cover;
    }
    h1 {
      animation: fadeIn 3s;
      color: #ffffff;
    }
    #upload {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #ffffff;
    }
    #gallery {
      display: none;
      margin-top: 20px;
    }
    .gallery-item {
      display: inline-block;
      margin: 10px;
      animation: slideIn 2s;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes slideIn {
      0% { transform: translateY(100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Lasek Wspomnień</h1>
  <input type="file" id="file" name="file" />
  <button id="upload" onclick="uploadFile()">Prześlij plik</button>
  <button id="showGallery" onclick="showGallery()">Pokaż Galerię</button>
  <div id="gallery"></div>
  <script>
    async function uploadFile() {
      const file = document.getElementById('file').files[0];
      const formData = new FormData();
      formData.append('image', file);

      try {
        const response = await fetch('https://api.imgur.com/3/image', {
          method: 'POST',
          headers: {
            Authorization: 'Client-ID YOUR_IMGUR_CLIENT_ID',
          },
          body: formData,
        });

        if (!response.ok) throw new Error('Upload failed');
        const result = await response.json();
        alert('File uploaded successfully! Image URL: ' + result.data.link);
      } catch (error) {
        console.error('Error:', error);
      }
    }

    async function showGallery() {
      // Tutaj możesz dodać kod do wyświetlania galerii z obrazami z Imgur lub innego źródła
    }
  </script>
</body>
</html>
