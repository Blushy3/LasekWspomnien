<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasek Wspomnień</title>
    <style>
        /* Stylizacja strony */
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');
        
        body {
            font-family: 'Raleway', sans-serif;
            text-align: center;
            background: url('https://imgur.com/wc95oYL.png') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            animation: fadeIn 3s ease-out;
            font-family: 'Raleway', sans-serif;
            margin-top: 50px;
            font-size: 3em;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        #gallery {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item {
            display: inline-block;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .description {
            margin-top: 50px;
            font-size: 1.2em;
            text-align: center;
            animation: fadeInUp 2s ease-in-out;
        }

        .description p {
            font-size: 1em;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Lasek Wspomnień</h1>
    <input type="file" id="file" name="file" style="display: none;" onchange="uploadFile()" />
    <button class="button" id="upload" onclick="document.getElementById('file').click()">Prześlij wspomnienie</button>
    <button class="button" id="showGallery" onclick="showGallery()">Galeria wspomnień</button>
    <div id="gallery"></div>

    <div class="description">
        <p>Poznaj Lasek Wspomnień - miejsce, gdzie zapiszesz swoje wspomnienia na zawsze i nigdy nie znikną.</p>
    </div>

    <script>
        async function uploadFile() {
            const file = document.getElementById('file').files[0];
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('https://api.imgur.com/3/image', {
                    method: 'POST',
                    headers: {
                        Authorization: '26029964a6a2287',
                    },
                    body: formData,
                });

                if (!response.ok) throw new Error('Upload failed');
                const result = await response.json();
                alert('Wspomnienie zostało przesłane! URL wspomnienia: ' + result.data.link);
                addImageToGallery(result.data.link);
                await saveImageUrl(result.data.link);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function addImageToGallery(url) {
            const gallery = document.getElementById('gallery');
            const imgContainer = document.createElement('div');
            imgContainer.classList.add('gallery-item');
            const img = document.createElement('img');
            img.src = url;
            img.onclick = () => enlargeImage(img.src);
            imgContainer.appendChild(img);
            gallery.appendChild(imgContainer);
        }

        function enlargeImage(url) {
            const overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            overlay.style.display = 'flex';
            overlay.style.justifyContent = 'center';
            overlay.style.alignItems = 'center';
            overlay.style.zIndex = '1000';
            overlay.onclick = () => document.body.removeChild(overlay);

            const img = document.createElement('img');
            img.src = url;
            img.style.maxWidth = '90%';
            img.style.maxHeight = '90%';
            img.style.borderRadius = '10px';
            img.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
            img.style.transition = 'transform 0.3s';
            img.onclick = (event) => event.stopPropagation();

            overlay.appendChild(img);
            document.body.appendChild(overlay);
        }

        async function saveImageUrl(url) {
            try {
                const response = await fetch('https://api.github.com/repos/Blushy3/LasekWspomnien/contents/images.json');

                if (!response.ok) {
                    console.error('Failed to fetch images.json:', response.status, response.statusText);
                    return;
                }

                const data = await response.json();
                const content = atob(data.content.replace(/\s/g, '')); // Usunięcie niepoprawnych znaków
                const images = JSON.parse(content);

                images.push(url);
                const updatedContent = btoa(JSON.stringify(images, null, 2));

                const token = 'GQgVLLTIbH6TtxXoAfajR10OoVhLnM15OWMJ'
                const updateResponse = await fetch('https://api.github.com/repos/Blushy3/LasekWspomnien/contents/images.json', {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'Bearer ghp_' + token,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Add new image URL',
                        content: updatedContent,
                        sha: data.sha,
                    })
                });

                if (!updateResponse.ok) {
                    console.error('Failed to update images.json:', updateResponse.status, updateResponse.statusText);
                }
            } catch (error) {
                console.error('Error saving image URL:', error);
            }
        }

        async function showGallery() {
            try {
                const response = await fetch('https://api.github.com/repos/Blushy3/LasekWspomnien/contents/images.json');

                if (response.ok) {
                    const data = await response.json();
                    const content = atob(data.content.replace(/\s/g, '')); // Usunięcie niepoprawnych znaków
                    const images = JSON.parse(content);
                    const gallery = document.getElementById('gallery');
                    gallery.innerHTML = '';
                    images.forEach(url => {
                        const imgContainer = document.createElement('div');
                        imgContainer.classList.add('gallery-item');
                        const img = document.createElement('img');
                        img.src = url;
                        img.onclick = () => enlargeImage(img.src);
                        imgContainer.appendChild(img);
                        gallery.appendChild(imgContainer);
                    });
                } else {
                    console.error('Error fetching gallery images:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Error showing gallery:', error);
            }
        }

        window.onload = function() {
            showGallery();
        }
    </script>
</body>
</html>
