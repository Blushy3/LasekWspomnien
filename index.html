<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lasek Wspomnień</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: url('https://imgur.com/wc95oYL.png') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }
    h1 {
      animation: fadeIn 3s, bounce 2s infinite alternate;
      font-family: 'Cursive', sans-serif;
      margin-top: 50px;
    }
    #upload, #showGallery {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    #upload:hover, #showGallery:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }
    #gallery {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery-item {
      display: inline-block;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <h1>Lasek Wspomnień</h1>
  <input type="file" id="file" name="file" style="display: none;" onchange="uploadFile()" />
  <button id="upload" onclick="document.getElementById('file').click()">Prześlij wspomnienie</button>
  <button id="showGallery" onclick="showGallery()">Galeria wspomnień</button>
  <div id="gallery"></div>
  <script>
    async function uploadFile() {
      const file = document.getElementById('file').files[0];
      const formData = new FormData();
      formData.append('image', file);

      try {
        const response = await fetch('https://api.imgur.com/3/image', {
          method: 'POST',
          headers: {
            Authorization: '034b338ff105b12',
          },
          body: formData,
        });

        if (!response.ok) throw new Error('Upload failed');
        const result = await response.json();
        alert('File uploaded successfully! Image URL: ' + result.data.link);
        addImageToGallery(result.data.link, file.name);
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function addImageToGallery(url, name) {
      const gallery = document.getElementById('gallery');
      const img = document.createElement('img');
      img.src = url;
      img.alt = name;
      img.classList.add('gallery-item');
      img.style.width = "200px"; // Możesz dostosować rozmiar
      img.style.height = "auto"; // Możesz dostosować rozmiar
      gallery.appendChild(img);
    }

    async function showGallery() {
      try {
        const response = await fetch('https://api.imgur.com/3/account/me/images', {
          headers: {
            Authorization: '034b338ff105b12',
          }
        });

        if (response.ok) {
          const result = await response.json();
          const gallery = document.getElementById('gallery');
          gallery.innerHTML = '';
          result.data.forEach(image => {
            const img = document.createElement('img');
            img.src = image.link;
            img.alt = image.title;
            img.classList.add('gallery-item');
            img.style.width = "200px"; // Możesz dostosować rozmiar
            img.style.height = "auto"; // Możesz dostosować rozmiar
            gallery.appendChild(img);
          });
        } else {
          throw new Error('Could not fetch images');
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
